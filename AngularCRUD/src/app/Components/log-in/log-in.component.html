<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
            <h2 class="font-weight-bold heading-section">Login</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
                <div class="img" style="background-image: url(../../../assets/img/bg-1.jpg);">
                </div>
                <div class="login-wrap p-4 p-md-5">
                    <div class="d-flex">
                        <div class="w-100">
                            <h3 class="mb-4">Sign In</h3>
                        </div>
                    </div>
                    <form class="signin-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group mb-3">
                            <label class="label" for="name">Email</label>
                            <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
                            <div *ngIf="getControl('email')?.errors && getControl('email')?.touched">
                                <small class="text-danger" *ngIf="getControl('email')?.errors?.['required']">Email field is Required</small>
                                <small class="text-danger" *ngIf="getControl('email')?.errors?.['pattern']">Please enter a valid email.</small>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Password" required formControlName="password">
                            <div *ngIf="getControl('password')?.errors && getControl('password')?.touched">
                                <small class="text-danger" *ngIf="getControl('password')?.errors?.['required']">Password field is requird</small>
                                <small class="text-danger" *ngIf="getControl('password')?.errors?.['minlength'] || getControl('password')?.errors?.['maxlength']">Password should be minimum 8 and maximum 32 characters long.</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign
                                In</button>
                        </div>
                    </form>
                    <p class="text-center">Not a member? <a data-toggle="tab" [routerLink]="['/registration']">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
  </div>
